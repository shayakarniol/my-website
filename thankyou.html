<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Click4Me</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #0d6efd;
            color: white;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 70px;
            border-radius: 15px;
            background-color: white;
            padding: 5px;
        }
        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            padding: 80px 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #0d6efd;
            animation: slideUp 1.2s ease-in-out;
        }
        .hero p {
            font-size: 1.2em;
            animation: slideUp 1.5s ease-in-out;
        }
        .back-home {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
            animation: pulse 2s infinite;
        }
        .back-home:hover {
            background-color: #0846b8;
        }
        footer {
            background-color: #0d6efd;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes slideUp {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }
        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.05);}
            100% {transform: scale(1);}
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Click4Me Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully.<br>We will get back to you as soon as possible.</p>
        <a class="back-home" href="index.html">Back to Home</a>
    </section>

    <footer>
        &copy; 2025 Click4Me. All rights reserved.
    </footer>
</body>
</html>
